<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Pro</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="font-poppins bg-[#1E1E1E] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center bg"
    >
      <!-- screen section -->
      <section id="home-screen"
        class="min-h-screen flex justify-center items-center"
      >
        <div class="flex flex-col items-center gap-8">
          <h1 class="text-8xl text-white font-anton">ALPHABET CLASH</h1>
          <p class="text-white">
            Unleash Your Keyboard Kung Fu : Press "Enter" to Play
          </p>
          <button onclick="play()" class="btn">Play Now</button>
        </div>
      </section>
      <!-- play ground section  -->
      <section id="play-ground" class="hidden">
        <div class="space-y-10">
          <!-- screen -->
          <div
            class="artboard artboard-horizontal phone-5 border-[14px] border-gray-600 rounded-xl bg-[#ffffffB3] mx-auto"
          >
            <div class="flex justify-center">
              <p class="bg-[#2F2941] text-white pb-3 px-7 rounded-b-xl">
                Don't watch keyboard while playing...
              </p>
            </div>
           <div class="flex justify-center items-center h-full">
            <p id="current-alphabets" class="text-black font-semibold text-8xl uppercase ">Y</p>
           </div>
          </div>
          <!-- keyboard -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- life scrore -->
          <div class="flex justify-between mx-20">
            <button
              class="btn py-2 px-6 rounded-3xl bg-[#894189] border-2 border-[#894189] text-white"
            >
              Life<img src="images/life.svg" alt="life" />
              <span>1</span>
            </button>
            <button
              class="btn btn py-2 px-6 rounded-3xl bg-[#360490] border-2 border-[#360490] text-white"
            >
              Score <img src="images/score.svg" alt="score" />
              <span>1</span>
            </button>
          </div>
        </div>
      </section>
      <!-- score section -->
      <section class="score flex justify-center items-center min-h-screen hidden">
        <div class="text-center space-y-6 bg-[#ffffff33] border-[#ffffff33] border-2 p-6 rounded-xl">
          <h1 class="text-5xl text-white"><span class="font-semibold">Sore : </span><span>13</span></h1>
          <button class="btn font-semibold text-lg">Play Again</button>
          <p class="text-white">Practice will make you a pro</p>
        </div>
      </section>
    </main>
    <script src="script/utility.js"></script>
    <script src="script/index.js"></script>
  </body>
</html>
